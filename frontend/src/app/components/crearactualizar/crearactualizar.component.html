<form (ngSubmit)="crearActualizar()">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="_id" [(ngModel)]="pais._id" class="form-control">
    </div>

    <div class="form-group">
        <label for="nombre">Pais</label>
        <input type="text" name="nombre" [(ngModel)]="pais.nombre" class="form-control">
    </div>

    <div class="form-group">
        <label for="capital">Capital</label>
        <input type="text" name="capital" [(ngModel)]="pais.capital" class="form-control">
    </div>

    <input type="submit" value="Enviar" class="btn btn-success">
</form>
